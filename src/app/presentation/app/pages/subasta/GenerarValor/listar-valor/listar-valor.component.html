<mat-card>
    <div>Cuentas abandonadas - Listado de Subastas</div>
    <br>
      <mat-card-content>
        <mat-card-actions align="start">
          <div class="row" fxLayoutAlign="left">
            <div class="col-sm-3 col-md-3" >
              <button [routerLink]="['/generarvalorsubasta']" class="form-control btn-primary-icetex">Generar Valor</button>
            </div>
          </div>
        </mat-card-actions>

        <div fxLayout="column">
          <div class="mat-elevation-z8">

            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource" matSort><caption>table calendar</caption>

                <ng-container matColumnDef="FechaSubasta" >
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Subasta</th>
                  <td mat-cell *matCellDef="let element" style="width: 600px;">{{element.fechaSubasta | date: 'dd/MM/yyyy'}}</td>
                </ng-container>

                <ng-container matColumnDef="ValorSubasta" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Subasta</th>
                    <td mat-cell *matCellDef="let element" style="width: 600px;">{{element.valorSubastaTrimestre | number}}</td>
                </ng-container>

                <ng-container matColumnDef="ValorSubastaAnual" >
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Subasta Anual</th>
                  <td mat-cell *matCellDef="let element" style="width: 600px;">{{element.valorNominal | number}}</td>
                </ng-container>

                <!-- <ng-container matColumnDef="ValorNominal" >
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Nominal</th>
                  <td mat-cell *matCellDef="let element" style="width: 600px;">{{element.valorNominal | number}}</td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
