<mat-dialog-content>
<h1 mat-dialog-title>Consulta errores</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"><caption>table error</caption>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element"> 1</td>
  </ng-container>

  <ng-container matColumnDef="mensaje">
    <th mat-header-cell *matHeaderCellDef>mensaje</th>
    <td mat-cell *matCellDef="let element"> {{element}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-paginator [length]="longitud" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="btn btn-round">Cerrar</button>
</div>
